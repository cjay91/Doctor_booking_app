<div class="mb-35">
    <!-- Page Heading -->
    <h1 class="h3 mb-4 text-gray-800">Patient Management</h1>

    <!-- DataTales Example -->
    <span id="message"></span>
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <div class="row">
                <div class="col">
                    <h6 class="m-0 font-weight-bold text-primary">Patient List</h6>
                </div>
                <div class="col" align="right">
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="patient_table" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email Address</th>
                            <th>Contact No.</th>
                            <th>Email Verification Status</th>
                            <!-- <th>Action</th> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr  *ngFor="let patient of patients">
                            <td>{{patient.patient_first_name}}</td>
                            <td>{{patient.patient_last_name}}</td>
                            <td>{{patient.patient_email_address}}</td>
                            <td>{{patient.patient_phone_no}}</td>
                            <td>{{patient.email_verify}}</td>
                            <!-- <td>
                                <div>
                                    <button type="button" name="view_button" class="btn btn-info btn-circle btn-sm view_button" ><i class="fas fa-eye"></i></button>
                                    <button type="button" name="edit_button" class="btn btn-warning btn-circle btn-sm edit_button" ><i class="fas fa-edit"></i></button>
                                    <button type="button" name="delete_button" class="btn btn-danger btn-circle btn-sm delete_button" ><i class="fas fa-times"></i></button>
                                </div>
                            </td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
